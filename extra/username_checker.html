<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Username Availability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea, button, table {
            margin: 20px auto;
            display: block;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Minecraft Username Checker</h1>
    <textarea id="usernameInput" rows="10" cols="50" placeholder="Enter usernames, one per line"></textarea>
    <button id="checkButton">Check Usernames</button>
    <table id="resultTable" hidden>
        <thead>
            <tr>
                <th>Username</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <script>
        document.getElementById("checkButton").addEventListener("click", async function () {
            const usernames = document.getElementById("usernameInput").value
                .split("\n")
                .map(u => u.trim().toLowerCase()) 
                .filter(u => u); 

            const resultTable = document.getElementById("resultTable");
            const resultBody = document.getElementById("resultBody");

            resultBody.innerHTML = "";
            resultTable.hidden = true; 

            for (const username of usernames) {
                const row = document.createElement("tr");
                const usernameCell = document.createElement("td");
                const statusCell = document.createElement("td");

                usernameCell.textContent = username; 

                try {
                    const response = await fetch(`https://minecraft-render-proxy.onrender.com/check/${username}?timestamp=${Date.now()}`);
                    const data = await response.json();

                    if (data.status === "Claimed") {
                        usernameCell.textContent = data.username; 
                        statusCell.textContent = "Claimed";
                        statusCell.style.color = "red";
                    } else if (data.status === "Unclaimed") {
                        statusCell.textContent = "Unclaimed";
                        statusCell.style.color = "green";
                    } else {
                        statusCell.textContent = data.status;
                        statusCell.style.color = "orange";
                    }
                } catch (error) {
                    statusCell.textContent = "Network Error";
                    statusCell.style.color = "orange";
                }

                row.appendChild(usernameCell);
                row.appendChild(statusCell);
                resultBody.appendChild(row);

                await new Promise(resolve => setTimeout(resolve, 100));
            }

            resultTable.hidden = false; 
        });
    </script>
</body>
</html>
