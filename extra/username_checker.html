<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Username Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea, input, button {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Minecraft Username Checker</h1>
    <textarea id="usernames" rows="10" placeholder="Enter usernames (one per line)"></textarea><br>
    <button id="checkUsernames">Check Availability</button>
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Username</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        document.getElementById('checkUsernames').addEventListener('click', async () => {
            const usernames = document.getElementById('usernames').value
                .split('\n')
                .map(name => name.trim().toLowerCase()) 
                .filter(name => name); 

            const resultsTable = document.getElementById('resultsTable');
            const resultsBody = resultsTable.querySelector('tbody');
            resultsBody.innerHTML = ''; 

            if (usernames.length === 0) {
                alert('Please enter at least one username.');
                return;
            }

            resultsTable.style.display = 'none'; 

            for (const username of usernames) {
                try {
                    const response = await fetch(`https://your-server.onrender.com/check/${username}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    const row = document.createElement('tr');
                    const displayName = data.username || username;
                    const status = data.status || 'Error';

                    row.innerHTML = `
                        <td>${displayName}</td>
                        <td>${status === 'Claimed' ? '❌ Taken' : '✅ Available'}</td>
                    `;

                    resultsBody.appendChild(row);
                } catch (error) {
                    console.error(`Error for username "${username}":`, error); 
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${username}</td>
                        <td class="error">Error</td>
                    `;
                    resultsBody.appendChild(row);
                }
            }

            resultsTable.style.display = 'table'; 
        });
    </script>
</body>
</html>
